<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/estilos.css">
</head>
<body>
    <header>
        <h1>PlaningGym</h1>
    </header>

    <div id="mainDashboard">
        <h2>Historial de asistencia</h2>
        {% if asistencias %}
            <ul class="list-group">
            {% for asistencia in asistencias %}
                <li class="list-group-item">{{ asistencia.usuario }} - {{ asistencia.fecha }}<form action="/asistencia/delete" method="POST" display="inline"><input type="hidden" name="asistencia_id" value="{{ asistencia.id }}"><input type="submit" class="btn btn-danger" value="Eliminar"></form></li>
            {% endfor %}
            </ul>
        {% else %}
            <li>No hay asistencias</li>
        {% endif %}
        <p>
            <a class="btn btn-info" href="/dashboard" role="button">Volver</a>
            <form action="/asistencia" method="POST">
                <input class="btn btn-primary" type="submit" value="Apuntarme">
            </form>
        </p>
    </div>
</body>
</html>
